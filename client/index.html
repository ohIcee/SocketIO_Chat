<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <!-- Include the stylesheet for the design -->
    <link rel="stylesheet" type="text/css" href="index_design.css">
    <!-- Include google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tell the browser it is compatible for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <div id="website_wrapper"> <!-- [START] website_wrapper -->

        <div id="nickname_select_view"> <!-- [START] nickname_select_view -->

            <div id="wrapper"> <!-- [START] wrapper -->
                <p id="header_text"> Enter your nickname </p>
                <input id="server_nickname_input" type="text" placeholder="nickname" required>
            </div> <!-- [END] wrapper -->

            <p style="text-align: center; color: gray;">Get this project on <a href="https://github.com/ohIcee/SocketIO_Chat">GitHub</a></p>

        </div> <!-- [END] nickname_select_view -->

        <div id="chat_room_view" style="display: none"> <!-- [START] chat_room_view -->

        <div id="users_nav" class="sidenav"> <!-- [START] users_nav -->
            <a href="javascript:void(0)" class="closebtn" onclick="close_users_nav()">&times;</a>
            <p id="header"> ACTIVE USERS </p>
            <div id="mobile_active_users"></div>
        </div>  <!-- [END] users_nav -->

        <div id="top_nav">  <!-- [START] top_nav -->
            <div id="website_wrapper">
                <button id="menu_button" class="topNavActiveUsersButton" onclick="open_users_nav()" style="float: right"> <i style="color: white;" class="material-icons">&#xE7FB;</i> </button>
            </div>
        </div> <!-- [END] top_nav -->

        <p id="text_channel_name_header">#GENERAL_CHANNEL</p>

        <div id="chat_log"> <!-- [START] chat_log -->
            <ul id="messages">
                <li>Welcome to #GENERAL_CHANNEL</li>
            </ul>
        </div> <!-- [END] chat_log -->

        <div id="message_input_bottom_wrapper"> <!-- [START] message_input_bottom_wrapper -->
            <p id="user_typing_annotation">USER1, USER2, USER3 is typing...</p>
            <input id="message_input_bottom" type="text" placeholder="Type a message to send"></input>
        </div> <!-- [END] message_input_bottom_wrapper -->

    </div> <!-- [END] chat_room_view -->

</div> <!-- [END] website_wrapper -->

    <!-- Include the scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/client.js"></script>

  </body>
</html>
